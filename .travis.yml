dist: trusty
language : generic
before_install:
    - wget http://apertium.projectjj.com/apt/install-nightly.sh -O - | sudo bash
    - sudo apt-get install hfst python3-libhfst
before_script:
    - export PYTHON_PATH=$PYTHONPATH:/usr/lib/python3/dist-packages
script:
    - ./autogen.sh
    - ./configure --enable-segmenter --enable-labeled-segments --enable-lemmatiser
    - make
    - make check
    - cat test/test-suite.log
notifications:
    irc:
        channels:
            - "chat.freenode.net#omorfi"
        on_failure: always
        on_success: always

